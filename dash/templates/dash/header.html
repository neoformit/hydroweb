<!DOCTYPE html>
<html lang="en" dir="ltr">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    {% block head %}
    {% endblock %}

    <title> HydroPi </title>
  </head>

  <body>

  {% block script %}
  {% endblock %}
